<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Javascript testing</title>
<script language="javascript" src="functions.js"></script>
<script language="javascript">

document.onload = getMouse;

var mx;
var my;
	
function obj(id) {
	if (document.getElementById) {
		return document.getElementById(id);
	}
	if (document.all) {
		return document.all[id];
	}
	if (document.layers) {
		return document.layers[id];
	}
	return null;
}
		
var div = obj('movingDiv');
var move = false;

if (document.all) {
	document.captureEvents(Event.MOUSEMOVE);
	document.captureEvents(Event.MOUSEDOWN);
}

function toggleMove(swap) {
	if (swap == 1) {
		var move = true;
	} else {
		var move = false;
	}
}

function moveDiv(env) {

	var oldx = mx;
	var oldy = my;

	if (env) {
		mx = env.pageX;
		my = env.pageY;
	} else {
		my = window.event.clientY;
		mx = window.event.clientX;
	}	

	var div = obj('movingDiv');
	
	if (move) {

		div.style.left = my - 60;
		div.style.top = mx - 40;			
	
	}

}

</script>
<style type="text/css">

div {
	font-size: 24px;
	background-color: #000066;
	border: ridge;
	border-color: #FFCC00;
}

</style>
</head>

<body>

<div id="movingDiv" style="position: absolute; visibility: hidden; width: 50px; height: 25px;"></div><br />
<a href="#" onmouseover="showDiv();">Mouse Over for Div</a>

</body>
</html>
